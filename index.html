<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS - Build The Future</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <div class="floating-elements">
      <div class="float-element"></div>
      <div class="float-element"></div>
      <div class="float-element"></div>
    </div>

    <main class="landing-container">
      <nav class="top-nav">
        <div class="logo">NEXUS</div>
        <div class="nav-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>

      <section class="hero-section">
        <div class="hero-badge">Next-Gen Platform</div>
        <h1 class="hero-title" data-text="BUILD THE FUTURE">
          BUILD THE FUTURE
        </h1>
        <p class="hero-subtitle">
          Revolutionary AI-powered development ecosystem that transforms
          concepts into reality with unprecedented speed and precision.
        </p>

        <div class="cta-group">
          <button class="cta-primary">Start Creating</button>
          <button class="cta-secondary">Watch Demo</button>
        </div>

        <div class="stats-row">
          <div class="stat">
            <span class="stat-number">10M+</span>
            <span class="stat-label">Developers</span>
          </div>
          <div class="stat">
            <span class="stat-number">500K+</span>
            <span class="stat-label">Projects</span>
          </div>
          <div class="stat">
            <span class="stat-number">99.9%</span>
            <span class="stat-label">Uptime</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
